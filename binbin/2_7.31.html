<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
  </head>
<body>

  <h3>污染城市列表</h3>
  <label for="in">请输入最低空气质量</label>
  <input type="input" name="in" value="0" id="input">
  <button id="btn">确认</button>
  <ul id="aqi-list">
<!--   
    <li>第一名：福州（样例），10</li>
      <li>第二名：福州（样例），10</li> -->
  </ul>

<script type="text/javascript">

var aqiData = [
  ["北京", 90],
  ["上海", 50],
  ["福州", 10],
  ["广州", 50],
  ["成都", 90],
  ["西安", 100]
];

(function () {

  /*
  在注释下方编写代码
  遍历读取aqiData中各个城市的数据
  将空气质量指数大于60的城市显示到aqi-list的列表中
  */
  var cities = aqiData.sort((prev,next) => {
    return prev[1] < next[1];
  })
  var $ = function(id){
    return document.getElementById(id);
  }
  $("btn").onclick = function(){
    operat();
  }
  $("input").onkeyup = function(event){
    if(event.keyCode === 13){
      operat();
    }
  }
  var operat = function(){
    var txt = $("input").value;
    var num = parseInt(txt);
    if(isNaN(num) || (num<0 && num>1000)){
      alert("'"+txt+"'不是有效数字，请输入0-1000的整数");
    }else{
      query(num);
    }
  }
  var query = function(num){
    var ul = $("aqi-list");
    ul.innerHTML = null;
    cities.forEach((item,index)=>{
      if(item[1]>num){
        var li = document.createElement('li');
        li.innerHTML = '第'+(index+1)+'名：'+item[0]+'，'+item[1];
        ul.appendChild(li);
      }
    })
  }

})();

</script>
</body>
</html>
